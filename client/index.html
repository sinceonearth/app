<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover" />
    <title>Since On Earth</title>
    <meta name="description" content="Track your flight history, view travel statistics, and visualize your journey across the globe with interactive maps." />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#22c55e" />

    <!-- iOS PWA support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SinceOnEarth" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet" />

    <!-- Styles -->
    <style>
      /* Fix iOS overscroll/rubber band white bar - Works with StatusBar API */
      html {
        background-color: #000000;
      }
      
      body {
        margin: 0;
        background-color: #000000;
        position: relative;
      }
      
      /* Black background that extends into iOS overscroll area */
      body::before {
        content: '';
        position: fixed;
        top: -100vh;
        bottom: -100vh;
        left: 0;
        right: 0;
        background-color: #000000;
        z-index: -1;
      }
      
      #root {
        position: relative;
        background-color: #000000;
        min-height: 100vh;
      }
      
      /* Instant splash screen while JS loads */
      #root:empty::before {
        content: '';
        position: fixed;
        inset: 0;
        background-color: #000000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- Main App Script -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
